<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ordenar números</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="css-bootstrap/bootstrap.min.css">
</head>
<body>
    <h1>Ordenamiento de números</h1>

<div class="flex-container">
    <fieldset class="datos">
        <legend>Datos de entrada</legend>
        <div>
            <label class="label">Ingrese un número positivo</label>
         </div>
         <div>
             <input id="numero">
             <button id="agregar">Agregar</button>
         </div>
         <hr>
             <textarea id="mostrarEntrada" class="textarea" cols="30" 
             rows="1"></textarea>
    </fieldset>

    <fieldset class="datos">
        <legend>Datos de salida</legend>
        <div>
            <label class="label">Ordenación ascendente</label>
        </div>

        <textarea id="mostrasSalida" class="textarea" cols="30" rows="10"></textarea>
    </fieldset>

    <button id="ordenar" class="btn btn-primary">Ordenar</button>
    
    <script src="javascript.js"></script>
    <script src="js/jquery-3.5.1.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script> 
</div>
</body>
</html>
