<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ordenar números</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="css-bootstrap/bootstrap.min.css">
</head>

<body>
    <h1>Ordenamiento de números</h1>

    <div class="flex-container">
        <fieldset>
            <legend>Datos de entrada</legend>
            <label class="label">Ingrese un número positivo</label>
            <input id="numAdd" class="numAdd"> <!-- captura el número -->
            <button id="btn-add" class="add btn btn-primary">Agregar</button>
            <hr>
            <textarea id="arrayIn" class="textarea" cols="30" rows="1"></textarea>
        </fieldset>

        <hr>

        <fieldset>
            <legend>Datos de salida</legend>
            <label class="label">Ordenación ascendente</label>

            <textarea id="arrayOut" class="textarea" cols="30" rows="10"></textarea>
        </fieldset>

        <button id="order" class="btn btn-primary">Ordenar</button>

        <button id="clear" class="clear btn btn-primary">Limpiar</button>

        <!-- <script>
            var input = document.getElementById("btn-add")
            console.log(input)
        </script> -->

        <script src="javascript.js"></script>
        <!-- <script src="js/jquery-3.5.1.min.js"></script>
        <script src="js/popper.min.js"></script>
        <script src="js/bootstrap.min.js"></script> -->
    </div>
</body>

</html>
